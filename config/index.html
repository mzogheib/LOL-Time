<!DOCTYPE html>
<html>
  <head>
  <title>LOL Time Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }

  </style>
  </head>

  <body onload="showMe('chosen_color_div')">
    <h1 class='title'>Configuration</h1>

    <div class='item-container'>
      <div class='item-container-header'>Color</div>
      <div class='item-container-content'>
       <label class='item'>
         Random
         <input id='random_color_checkbox' type='checkbox' class='item-toggle' onclick="showMe('chosen_color_div')">
       </label>
			 
			 <div id='chosen_color_div'>
			  <div class="item-container-content">
			    <label class="color_label">
			      Black
			      <input type="radio" class="item-radio" name="radio-1" value="0" checked>
			    </label>
			    <label class="color_label">
			      Red
			      <input type="radio" class="item-radio" name="radio-1" value="1">
			    </label>
			    <label class="color_label">
			      Fashion Magenta
			      <input type="radio" class="item-radio" name="radio-1" value="2">
			    </label>
			    <label class="color_label">
			      Orange
			      <input type="radio" class="item-radio" name="radio-1" value="3">
			    </label>
			    <label class="color_label">
			      Islamic Green
			      <input type="radio" class="item-radio" name="radio-1" value="4">
			    </label>
			    <label class="color_label">
			      Blue
			      <input type="radio" class="item-radio" name="radio-1" value="5">
			    </label>
			    <label class="color_label">
			      Imperial Purple
			      <input type="radio" class="item-radio" name="radio-1" value="6">
			    </label>
			 	</div>
      </div>
    </div>

   
      <div class='item-container-footer'>
        If wearing B&W Pebble, color will always be black.
      </div>
   
    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
	
	// Displays the color selector if Random Color toggle is unchecked.
	// But screen flicks when toggling. Look into fixing this.
	// http://stackoverflow.com/questions/18421082/show-hide-div-if-checkbox-selected
	function showMe (box) {
      if(document.getElementById('random_color_checkbox').checked){
		    document.getElementById(box).style.display = "none";
      } else {
	    	document.getElementById(box).style.display = "block";
			}
	}
		
  function getConfigData() {
		// These IDs correspond to those in the HTML tags
    var randomColorCheckbox = document.getElementById('random_color_checkbox');
    var chosenColorRadio = document.getElementsByName('radio-1');
 
 	 	for(var i=0; i<chosenColorRadio.length; i++) {
 	 		if(chosenColorRadio[i].checked) {
 	 			// This is the selected color so break here
				break;
 	 		}
 	 	}
 
 	 	// Construct the dictionary to pass back to the watch
    var options = {
      'random_color': randomColorCheckbox.checked,
			'chosen_color': parseInt(chosenColorRadio[i].value,10)
    };

    // Save for next launch
    localStorage['random_color'] = options['random_color'];
    localStorage['chosen_color'] = options['chosen_color'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
 	// Send the config values after the submit button is pressed
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');
    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

	// Run this on open to make sure the existing config is displayed
  (function() {
    var randomColorCheckbox = document.getElementById('random_color_checkbox');
    var chosenColorRadio = document.getElementsByName('radio-1');


    // Load any previously saved configuration, if available
    if(localStorage['random_color']) {
      randomColorCheckbox.checked = JSON.parse(localStorage['random_color']);
      chosenColorRadio[parseInt(localStorage['chosen_color'],10)].checked = 'true';
    }
  })();
  </script>
</html>
